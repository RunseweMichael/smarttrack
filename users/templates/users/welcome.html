<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartTrack - Homepage</title>
    {% load static %}
    <link
      rel="icon"
      type="image/jpeg"
      href="{% static 'users/images/smarttrack_logo.jpg' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .welcome{
        background-image: url('{% static "users/images/welcome_bg2.jpg" %}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: scroll;
    }

    @media (max-width:400px) {
       .welcome_icons{
        display: flex;
        flex-direction: column;
    } 
    }
    
  </style>
  <body class="welcome text-center d-flex flex-column justify-content-center align-items-center">
    <div
      class="container py-5"
      style="width: 100vw"
    >
      <div class="mb-3">
        <img
          src="{% static 'users/images/smarttrack_logo.jpg' %}"
          alt="SmartTrack Logo"
          class="mb-4"
          style="max-width: 150px; border-radius: 30px"
        />
        <h1 class="fs-1 fw-bold text-white">WELCOME TO SMARTTRACK <i class="bi bi-rocket-takeoff-fill ms-3"></i></h1>
        <p class="fs-4 welcome_icons">
          <i class="bi bi-graph-up-arrow me-2 fs-3 fw-bold text-primary"><span class="text-white fs-4"> Track
          smarter.</span></i>
          <i class="bi bi-gear-fill ms-4 me-2 fs-3 text-primary fw-bold"><span class="text-white fs-4"> Manage
          better.</span></i> 
          <i
            class="bi bi-lightning-charge-fill ms-4 me-2 fs-3 text-primary fw-bold"
          ><span class="text-white fs-4">  Stay ahead.</span></i>
          
        </p>
      </div>
      <div class="d-grid gap-3 col-6 mx-auto">
        <a href="{% url 'register' %}" class="btn btn-outline-primary text-white btn-lg fw-bold"
          ><i class="bi bi-bluesky me-2" style="font-size: 1rem; color: white;"></i> Register</a
        >
        <a href="{% url 'login' %}" class="btn btn-outline-primary text-white btn-lg fw-bold"
          ><i class="bi bi-bluesky me-2" style="font-size: 1rem; color: white;"></i> Login</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
